<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Marriage Bio Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3436;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            background: linear-gradient(135deg, #6f42c1, #e83e8c);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <i class="bi bi-exclamation-circle-fill error-icon"></i>
        <h1 class="error-title">Oops!</h1>
        <p class="error-message" id="errorMessage">An error occurred while submitting your profile.</p>
        <a href="index.html" class="btn-home">Try Again</a>
    </div>
    
    <script>
        // Get error message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('errorMessage').textContent = decodeURIComponent(message);
        }
    </script>
</body>
</html>
